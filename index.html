<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入 css -->
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="content">
        <header>
            <img class="option" src="./src/img/minimize.png" onclick="clickBtn('min')">
            <!-- <img class="option" src="./src/img/maximize.png" onclick="clickBtn('max')"> -->
            <img class="option" src="./src/img/close.png" onclick="clickBtn('close')">
        </header>
        <section>
            <div class="left">
                <div id="placeholder">
                    <span class="tip">可拖拽图片到此处</span>
                    <img id="img" src="">
                </div>
                <div class="btn-group">
                    <div class="open" onclick="clickBtn('open')">打开</div>
                    <div class="remove" onclick="clickBtn('remove')">移除</div>
                    <div class="save" onclick="clickBtn('save')">保存</div>
                </div>
            </div>
            <div class="right">
                <div class="box" onclick="clickBtn('crop')">裁剪</div>
                <div class="box" onclick="clickBtn('zoom')">缩放</div>
                <div class="box" onclick="clickBtn('flip')">翻转</div>
                <div class="box" onclick="clickBtn('rotation')">旋转</div>
                <div class="box" onclick="clickBtn('color')">黑白</div>
                <div class="box" onclick="clickBtn('text')">文字</div>
                <div class="box" onclick="clickBtn('icon')">图标</div>
                <div class="box" onclick="clickBtn('mosaic')">马赛克</div>
                <!-- <div class="box" onclick="clickBtn('compression')">压缩</div> -->
            </div>
        </section>
    </div>

    <!-- 引入 js -->
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./src/js/script.js"></script>

</body>

</html>
