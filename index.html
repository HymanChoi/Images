<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images</title>
    <!-- 引入 css -->
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/index.css">
</head>

<body>
    <header class="header row">
        <div class="title">Images</div>
        <div class="btn-group">
            <img class="min" src="./src/img/minimize.png" onclick="btnClick('min')">
            <img class="close" src="./src/img/close.png" onclick="btnClick('close')">
        </div>
    </header>
    <div class="row">
        <aside class="aside">
            <div class="about">
                <img src="./src/img/avatar.jpg" class="avatar">
                <div class="name">Hyman Choi</div>
                <div class="contact">
                    <img src="./src/img/github.png">
                    <img src="./src/img/mail.png">
                </div>
            </div>
            <div class="list">
                <div class="list-item list-item_current">介绍</div>
                <div class="list-item">压缩</div>
                <div class="list-item">裁剪</div>
                <div class="list-item">调色</div>
                <div class="list-item">旋转</div>
                <div class="list-item">水印</div>
                <div class="list-item">其他</div>
            </div>
        </aside>
        <section class="section">
            <img class="img" src="">
            <div id="holder">
                <div>Drag your file here</div>
            </div>
            <br>
            <input type="button" value="上传" class="btn select" onclick="btnClick('select')">
            <input type="button" value="转换" class="btn change" onclick="btnClick('change')">
            <input type="button" value="保存" class="btn save" onclick="btnClick('save')">
        </section>
    </div>

    <!-- 引入 js -->
    <script>window.$ = window.jQuery = require("jquery");</script>
    <script src="./src/js/index.js"></script>
</body>

</html>
